<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/style.css">
    <style media="screen">
      body{
        background-image: url("../static/images/img5.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <title>StockSent</title>
  </head>
  <body>
    <div class="container">

      <div class="">
        <h1>{{show}}</h1>
      </div>
      <div class="chart" id="scattergraph">
        <script>
          var graphs = {{show | safe}};
          plotly.plot('scatter',graphs,{});
        </script>
      </div>
      <div class="">
        <form class="" action="https:google.com">
          <input type="submit" name="" value="Get stock">
        </form>
      </div>
      <marquee class = "bottombar" bgcolor="black">This app is for educational purposes. Market stocks are volatile and prediction is based on machine learning models. Please invest at your own risk.</marquee>
    </div>
    <!-- Core JS files for plotly-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

  </body>
</html>
